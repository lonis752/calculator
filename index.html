<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main id="calc">
        <div id="container">
            <div id="display">0</div>
            <button class="clear" type="button" id="clear">AC</button>
            <button class="sign" type="button" id="sign">+/-</button>
            <button class="percent" type="button" id="percent">%</button>
            <button class="operator" type="button" id="/">/</button>
            <button class="operand" type="button" id="7">7</button>
            <button class="operand" type="button" id="8">8</button>
            <button class="operand" type="button" id="9">9</button>
            <button class="operator" type="button" id="*">*</button>
            <button class="operand" type="button" id="4">4</button>
            <button class="operand" type="button" id="5">5</button>
            <button class="operand" type="button" id="6">6</button>
            <button class="operator" type="button" id="-">-</button>
            <button class="operand" type="button" id="1">1</button>
            <button class="operand" type="button" id="2">2</button>
            <button class="operand" type="button" id="3">3</button>
            <button class="operator" type="button" id="+">+</button>
            <button class="operand" type="button" id="0">0</button>
            <button class="decimal" type="button" id=".">.</button>
            <button class="equals" type="button" id="=">=</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
